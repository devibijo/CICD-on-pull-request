name: Jobs on Pull Request
on:
  push:
    branches:
      - main
  pull_request:
    types: [labeled, synchronize, opened, reopened]
jobs:
  try-secret:
    runs-on: ubuntu-latest
    env:
      MY_MESSAGE: ${{ secrets.MY_SECRET_MESSAGE }}
    steps:
      - name: Print secret
        run: echo "Secret message is $MY_MESSAGE"

  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup-action
      - name: Run lint job
        run: ./ci/lint_job.sh

  automation-tests:
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'test')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    environment: DEV
    # needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup-action
      - name: Create .env file
        run: |
          echo "BASE_URL=${{vars.BASE_URL}}" > .env
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t playwright-tests .

      - name: Run Playwright tests in container
        run: docker run --rm playwright-tests
        env:
          browser: ${{ matrix.browser }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: my-artifact-${{ matrix.browser }} ${{ github.run_number }} # Makes the name unique for each run
          path: playwright-report/
          retention-days: 1
